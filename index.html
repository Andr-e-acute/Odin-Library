<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Odin Library Project</title>
  </head>
  <body>
    <header>
      <h1>Odin Library Project</h1>
      <div class="circleButton display-form">
        <p>add a book</p>
        <div class="circle">
          <div class="toggle-button">+</div>
        </div>
      </div>
      <div class="circleButton hide-form" style="display: none">
        <p></p>
        <div class="circle">
          <div class="toggle-button">x</div>
        </div>
      </div>
    </header>
    <section id="form" class="display-none">
      <div class="form-container">
        <div class="form-header">
          <div class="hide-form">x</div>
          <h1 class="form-header">Add a new Book</h1>
        </div>

        <form id="addBook">
          <label for="Book name">
            title
            <input type="text" name="title" id="title" required />
          </label>
          <label for="author">
            author
            <input type="text" name="author" id="author" required />
          </label>
          <label for="pages">
            number of pages
            <input type="number" name="pages" id="pages" required />
          </label>
          <label for="status" class="checkbox">
            <input type="checkbox" name="read" id="status" />
            I have read this book!
          </label>
        </form>
        <div class="error"></div>
        <div class="buttons">
          <button type="button" id="cancel-input" class="hide-form">
            Cancel
          </button>
          <button type="submit" form="addBook" id="add-book" class="grayed">
            Add
          </button>
        </div>
      </div>
    </section>
    <main id="bookshelf">
      <div class="bookCard circleButton display-form">
        <div class="circle">
          <div>+</div>
        </div>
      </div>
    </main>
  </body>
</html>
